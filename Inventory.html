<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Inventory Management System</h1>
  </header>

  <section class="container">
    <div class="form-container">
      <h2>Add New Product</h2>
      <form id="addProductForm">
        <label for="productName">Product Name</label>
        <input type="text" id="productName" placeholder="Enter product name" required />

        <label for="productDescription">Description</label>
        <input type="text" id="productDescription" placeholder="Enter product description" required />

        <label for="productSupplier">Supplier</label>
        <input type="text" id="productSupplier" placeholder="Enter supplier name" required />

        <label for="productSales">Sales</label>
        <input type="number" id="productSales" placeholder="Enter number of sales" required />

        <label for="productPrice">Price</label>
        <input type="number" id="productPrice" placeholder="Enter product price" required />

        <label for="productQuantity">Quantity</label>
        <input type="number" id="productQuantity" placeholder="Enter quantity available" required />

        <button type="submit">Add Product</button>
      </form>
    </div>

    <div class="product-list">
      <h2>Product Inventory</h2>
      <ul id="productList"></ul>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>
